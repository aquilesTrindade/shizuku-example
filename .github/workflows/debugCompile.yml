name: ShizukuExample Debug

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/debugCompile.yml
      - app/**
      - build.gradle.kts
      - gradle.properties
      - gradlew
      - gradlew.bat
      - settings.gradle.kts

jobs:
  simple-implement-debug-apk:
    name: Build Simple Implement Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x simple-implement/gradlew

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      
      - name: Build with Gradle
        id: gradle_build_debug
        run: ./simple-implement/gradlew assembleDebug -p simple-implement

      - name: Upload debug apk
        uses: actions/upload-artifact@v4
        with:
          name: simple-implement-debug
          path: simple-implement/app/build/outputs/apk/
          
  package-installer-debug-apk:
    name: Build Package Installer Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x package-installer/gradlew

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      
      - name: Build with Gradle
        id: gradle_build_debug
        run: ./package-installer/gradlew assembleDebug -p package-installer

      - name: Upload debug apk
        uses: actions/upload-artifact@v4
        with:
          name: package-installer-debug
          path: package-installer/app/build/outputs/apk/        